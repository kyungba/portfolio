 <script type="text/javascript">
	 $(function () {
		 // CANVAS
		 var canvas = document.getElementById('nextBtn'),
				 width = canvas.width,
				 height = canvas.height;

		 // CANVAS PROPERTIES
		 var ctx = canvas.getContext('2d');

		 var gradient = ctx.createLinearGradient(0, 0, 0, 50);
		 gradient.addColorStop("0", "#ff8833");
		 gradient.addColorStop("1", "#e11111");
		 ctx.lineWidth = 2;
		 ctx.strokeStyle = gradient;
		 ctx.shadowOffsetX = 0;
		 ctx.shadowOffsetY = 0;
		 ctx.shadowBlur = 4;
		 ctx.shadowColor = '#e11111';

		 // CANVAS MATHS
		 var x = width / 2,
				 y = height / 2,
				 radius = 30,
				 circum = Math.PI * 2,
				 start = Math.PI / -2, // Start position (top)
				 finish = 100, // Finish (in %)
				 curr = 0; // Current position (in %)

		 // Animate function
		 var motion;
		 function animate(draw_to) {
			 ctx.clearRect(0, 0, width, height);
			 ctx.beginPath();
			 ctx.arc(x, y, radius, start, draw_to, false);
			 ctx.stroke();
			 curr++;
			 if (curr < finish + 1) {
				 motion = requestAnimationFrame(function () {
					 animate(circum * curr / 30 + start);
				 });
			 }
		 }

		 //animate();


		 $("#nextBtn").hover(function () {
			 animate();
		 }, function () {
			 cancelAnimationFrame(motion);
			 curr = 0;
			 ctx.clearRect(0, 0, width, height);
		 })
	 });

 </script>
