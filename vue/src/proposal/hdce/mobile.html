<!doctype html>
<html lang="ko">
 <head>
  <meta charset="UTF-8">

  <meta name="Description" content="">
  <title>현대건설기계 TypeB</title>
  <link rel="stylesheet" href="./css/styleM.css" />
  <script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="./greensock/TweenMax.js"></script>
  <script type="text/javascript" src="./js/script.js"></script>
  <script type="text/javascript">
	$(function(){
		$("#mobileWrap .contents .wrap").scroll(function(){
			console.log($(this).scrollTop());
			if($(this).scrollTop() > 918) {
				$(".fixArea p").eq(0).show();
				$(".fixArea").show();
			} else {
				$(".fixArea").hide();
				$(".fixArea p").eq(0).hide();
			}

			if($(this).scrollTop() > 1060) {
				$(".fixArea p").eq(1).show();
			} else {
				$(".fixArea p").eq(1).hide();
			}

			if($(this).scrollTop() > 2623) {
				$(".fixArea p").eq(2).show();
			} else {
				$(".fixArea p").eq(2).hide();
			}

			if($(this).scrollTop() > 3380) {
				$(".fixArea p").eq(3).show();
			} else {
				$(".fixArea p").eq(3).hide();
			}
		});
	});
  </script>
 </head>

<body>
	<div id="mobileWrap">
		<!--
		<div class="btBox">

		</div>

		<div class="phone">
			<img src="./images/phone.png" alt="" />

		</div>
		<div class="contents">
			<div class="wrap">

			</div>
		</div>
	</div>
</body>
</html>
