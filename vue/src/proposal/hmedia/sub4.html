<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="Generator" content="EditPlus®">
		<meta name="Author" content="">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title>H 미디어 PR B Type</title>
		<link rel="stylesheet" href="./css/style_mobile.css" />
		<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="./greensock/TweenMax.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#mobileWrap .contents .wrap").on("scroll", function(){
					var scrollT = $("#mobileWrap .contents .wrap").scrollTop();
					console.log(scrollT);
					if(scrollT > 1496){
						$(".contents .tabs").show();
					}else{
						$(".contents .tabs").hide();
					}

					if(scrollT >= 0 && scrollT < 2600){
						$(".contents .tabs span").removeClass("on");
						$(".contents .tabs span").eq(0).addClass("on");
					}
					if(scrollT >= 2600 && scrollT < 4800){
						$(".contents .tabs span").removeClass("on");
						$(".contents .tabs span").eq(1).addClass("on");
					}
					if(scrollT >= 4800){
						$(".contents .tabs span").removeClass("on");
						$(".contents .tabs span").eq(2).addClass("on");
					}
				})
			})
		</script>
	</head>

	<body>
		<div id="mobileWrap">
			<div class="phone">
				<img src="./images/phone_frame.png" alt="" />
				<a href="javascript:" class="top"></a>
			</div>
			<div class="contents">
				<div class="header">
					<a href="../../index.html" class="logo"><img src="./images/m_header.jpg" alt=""></a>
				</div>
				<div class="tabs">
					<span class="on"></span>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="wrap">
					<div class="cont">
						<img src="./images/m_visual1.jpg" alt="" />
						<img src="./images/m_con1.jpg" alt="" />
						<div class="scroll one">
							<img src="./images/m_con2.jpg" alt="" />
						</div>
						<div class="scroll two">
							<img src="./images/m_con3.jpg" alt="" />
						</div>
						<div class="scroll thr">
							<img src="./images/m_con4.jpg" alt="" />
						</div>
					</div>
				</div><!-- // wrap -->
			</div><!-- // contents -->
		</div>
	</body>
</html>
